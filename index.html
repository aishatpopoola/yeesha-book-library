<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Awesome books</h1>
    <div class="book" id="book_section">
      <ul id="book_container"></ul>
    </div>
    <form id="add_book_form"> 
      <div class="form-control">
        <label for="title"></label>
        <input type="text" id="title" class="book_form_values" placeholder="Title">
      </div>
      
      <div>
        <label for="author"></label>
        <input type="text" id="author" class="book_form_values" placeholder="Author">
      </div>
      
      <button type="submit" class="button">Add</button>
    </form>
    <script src="./js/index.js"></script>
  </body>
</html>
